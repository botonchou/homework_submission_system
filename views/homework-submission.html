<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../jquery/jquery-2.1.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../docs.min.css" rel="stylesheet">

    <script src="../main.js"></script>

    <style>
      td:last-child { width: 18%; }
      td:first-child { width: 15%; }
      #popup_msg { display: none; }
      #hw_submit { display: none; }
      span.required:after {
	content: " (必填)";
	color: #B72614;
	font-weight: 300;
      }
    </style>

  </head>

  <body>
    <br/>

    <div class='row'>
      <div class='col-md-4 col-md-offset-4' id="popup_msg">
	<div class="bs-callout bs-callout-info">
	  <h4 id="msg_title">Your homework has been successfully submitted.</h4>
	  <p id="msg_brief">For more detail, check the submission list below.</p>
	</div>
      </div>
    </div>

    <div class='col-md-8 col-md-offset-2'>
      <div class='col-md-6 col-md-offset-3' id='hw_submit'>
	<form class='form-group' method='post' action='/homeworks/' enctype='multipart/form-data'>

	  <div class="form-group">
	    <label for="student_id">Your ID<span class='required'></span></label>
	    <input type="text" class="form-control" id="student_id" name='id' placeholder="Ex: r01234567">
	  </div>

	  <div class="form-group">
	    <label for="proj_name">Project Name</label>
	    <input type="text" class="form-control" id="proj_name" name='proj_name' placeholder="Ex: Megatron">
	  </div>

	  <div class="form-group">
	    <label for="description">Description</label>
	    <textarea class="form-control" id="description" name='description' rows="3" placeholder='I built a Megatron with Arduino !!'></textarea>
	  </div>

	  <div class="form-group">
	    <label for="fb_link">Facebook Video Link<span class='required'></span></label>
	    <input class="form-control" id="fb_link" name='fb_link' placeholder='https://www.facebook.com/video.php?v=1060647...123'/>
	  </div>

	  <div class="form-group">
	    <label for="image_upload">接線圖：<span class='required'></span></label>
	    <input type="file" id="image_upload" name='image'>
	    <p class="help-block">請用手機或相機將 Arduino 和麵包版上的接線圖拍下來，並上傳。（以一張為限）</p>
	  </div>

	  <div class="form-group">
	    <label for="file_upload">Arduino 程式碼：<span class='required'></span></label>
	    <input type="file" id="file_upload" name='file'>
	    <p class="help-block">請上傳 Arduino 程式碼。如果超過一個檔案，請用 zip 或是 tar 壓縮後再上傳。</p>
	  </div>

	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
      </div>

      <div class='col-md-10 col-md-offset-1'>
	<div class="bs-docs-example bs-docs-example-homeworks" id='homeworks'></div>
      </div>
      <div class='col-md-2 col-md-offset-5'>
	<button class='btn btn-default' id='upload'>Upload Homework</button>
      </div>
    </div>

  </body>
</html>
